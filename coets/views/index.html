<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio cohetes TypeScript</title>
    <!-- Bootstrap CSS -->
	<link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"/>
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!--FONT-FAMILY MONTSERRAT-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <body class="d-flex h-100 text-center text-white bg-dark">
    
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="mb-auto">
            <div>
              <h1 class="float-md-start mt-3 mb-0">Space Race</h1>
            </div>
          </header>
        
          <main class="px-3 mt-3 mb-4">
            <h3> Let's see which of these two rockets is faster! </h3>
            <section class="operations">
                <form class="ground-control">
                  <h4>LAUNCHER</h4>
                  <div class="controller">
                    <button id="launch1" type="button" class="btn btn-outline-dark launcher-btn" onclick="addRocket(1)"> Rocket 1 </button>
                    <button id="launch2" type="button" class="btn btn-outline-dark launcher-btn" onclick="addRocket(2)"> Rocket 2 </button>          
                  </div>
        
                  <h4>ENGINE</h4>
                  <div class="controller">
                    <button id="speed1" type="button" class="btn btn-outline-dark engine-btn" onclick="thrusterRocket(1)">Speed up 1</button>
                    <button id="speed2" type="button" class="btn btn-outline-dark engine-btn" onclick="thrusterRocket(2)">Speed up 2</button>
                    <button id="down1" type="button" class="btn btn-outline-dark engine-btn" onclick="brakeRocket(1)">Slow down 1</button>
                    <button id="down2" type="button" class="btn btn-outline-dark engine-btn" onclick="brakeRocket(2)">Slow down 2</button> 
                  </div>
        
                  <h4>DATA</h4>
                  <div class="controller">
                  
                    <button id="data1" type="button" class="btn btn-outline-dark data-btn" onclick="printRocketInfo(1)">1 Rocket info</button>
                    <button id="data2" type="button" class="btn btn-outline-dark data-btn" onclick="printRocketInfo(2)">2 Rocket info</button>
                  </div>
                <div> <i class="fas fa-space-shuttle mr-4"> </i>
                    <button id="data3" type="button" class="btn btn-lg btn-outline-secondary fw-bold mb-2 data-btn" onclick="printAllRockets()"> Information for both rockets </button>
                    <i class="fas fa-space-shuttle ml-4"> </i>
                </div>
          </main>
        
          <footer class="mt-auto text-white-50">
            <div id="info1"></div>
            <div id="info2"></div>
            </br>
            <div id="velocidad"></div>
         
          </footer>
        </div>
    <script src="/controllers/controller.js"></script>
    <script src="/models/rocket.js"></script>
    <script src="/models/thruster.js"></script>
</body>
</html>
