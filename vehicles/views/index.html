<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio vehiculos TypeScript</title>
    <!-- Bootstrap CSS -->
	<link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"/>
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/styles.css">

</head>
<body>
<div class="container">
  <!-- Application -->
  <div id="App" class="row pt-5">
      <!-- Car -->
      <div class="col-md-4">
          <div class="card">
              <div class="card-header">
                  <h4><i class="fas fa-car"></i> Create a car</h4>
              </div>
                  <form id="carFormId" class="card-body">

                      <div class="form-group">Plate
                          <input type="text" id="plate" placeholder="1212SDS" class="form-control">
                      </div>
                      <div class="invalid-feedback" id="errorPlate"></div>

                      <div class="form-group">Brand
                          <input type="text" id="brand" placeholder="SEAT" class="form-control">
                      </div>
                      <div class="invalid-feedback" id="errorBrand"></div>

                      <div class="form-group">Color
                          <input type="text" id="color" placeholder="ROJO" class="form-control">
                      </div>
                      <div class="invalid-feedback" id="errorColor"></div>

                      <button type="button" onclick="createCar()" id="carButton" class="btn btn-primary">Create car</button>
                  </form>
          </div>
      </div>
      <!-- Products list -->
          <div id="product-list" class="col-md-8">
            <p id="carInfo"></p>
          </div>
  </div>
</div>

<!-- Wheels -->
<div class="container mb-4" id="App2" style="display: none;">
  <div class="row pt-5">
      <div class="col-md-8">
          <div class="card">
<div class="card-header">
  <h4><i class="fas fa-cogs"></i> Let's add the wheels</h4>
</div>
<form id="formWheels" class="card-body">
  <div class="form-row">
    
  <div class="form-group col-md-3">Wheel Brand 1
      <input type="text" id="rueda1" placeholder="DLC" class="form-control brandWheel">
  </div>
  <div class="invalid-feedback" id="errorBrand1"></div>
  <div class="form-group col-md-3">Wheel diameter 1
    <input type="number" id="diam1" placeholder="1" class="form-control diameterWheel">
</div>
<div class="invalid-feedback" id="errorDiameter1"></div>

  <div class="form-group col-md-3">Wheel Brand  2
      <input type="text" id="rueda2" placeholder="DLC" class="form-control brandWheel">
  </div>
  <div class="invalid-feedback" id="errorBrand2"></div>
  <div class="form-group col-md-3">Wheel diameter 2
    <input type="number" id="diam2" placeholder="1" class="form-control diameterWheel">
  </div>
  <div class="invalid-feedback" id="errorDiameter2"></div>

  <div class="form-group col-md-3">Wheel Brand  3
      <input type="text" id="rueda3" placeholder="DLC" class="form-control brandWheel">
  </div>
  <div class="invalid-feedback" id="errorBrand3"></div>
  <div class="form-group col-md-3">Wheel diameter 3
    <input type="number" id="diam3" placeholder="1" class="form-control diameterWheel">
  </div>
  <div class="invalid-feedback" id="errorDiameter3"></div>
  <div class="form-group col-md-3">Wheel Brand 4
    <input type="text" id="rueda4" placeholder="DLC" class="form-control brandWheel">
</div>
<div class="invalid-feedback" id="errorBrand4"></div>      
<div class="form-group col-md-3">Wheel diameter 4
    <input type="number" id="diam4" placeholder="1" class="form-control diameterWheel">
  </div>
</div>
<div class="invalid-feedback" id="errorDiameter4"></div>
<button type="button" onclick="addWheels()" id="wheelButton" class="btn btn-primary">Add wheels</button>
</form>
</div>
</div>
</div>
</div>

<script src="../models/car.js"></script>
<script src="../models/wheel.js"></script>
<script src="../controllers/controller.js"></script>    
</body>
