<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio vehiculos TypeScript</title>

        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

        crossorigin="anonymous"/>
    <!-- Font Awesome -->

        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"

        crossorigin="anonymous"/>

    <link rel="stylesheet" href="../style/styles.css">
    <!--FONT-FAMILY MONTSERRAT-->

<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-3 text-center">LET'S CREATE A CAR</h1>
        <form class="car-form">
            <div class="row">
                <div class="col">
                    <label for="inputPlate"><i class="far fa-address-card"></i> Plate: </label>
                    <input type="text" id="inputPlate" name="plate" class="form-control" placeholder="1212SDS">
                    <div class="invalid-feedback" id="plateError"></div>
                </div>
                    <div class="col">
                    <label for="inputBrand"><i class="fas fa-signature"></i> Brand: </label>
                    <input type="text" id="inputBrand" name="brand" class="form-control col" placeholder="FERRARI">
                </div>
                    <div class="col">
                    <label for="inputColor"><i class="fas fa-paint-roller"></i> Color: </label>
                    <input type="text" id="inputColor" name="color" class="form-control col" placeholder="SILVER">
                </div>
            </div>
            <button type="button" id="createCarBtn" class="btn btn-info mt-4">Create Car</button>
        </form>


        <form class="wheels-form d-none">
            <div class="row">
                <div class="col">                    
                    <label for="marcaRueda1">Wheel brand 1: </label>
                    <input type="text" id="marcaRueda1" name="marcaRueda1" class="form-control" placeholder="Berlinetta">
                    <div class="invalid-feedback" id="marcaRuedaError1"></div>
                </div>
                    <div class="col">
                    <label for="diametroRueda1">Diameter for wheel 1: </label>
                    <input type="text" id="diametroRueda1" name="diametroRueda1" class="form-control" placeholder="between 0.4 and 2">
                    <div class="invalid-feedback" id="rueda1Error"></div>
                </div>
                <div class="col">
                    <label for="marcaRueda2">Wheel brand 2: </label>
                    <input type="text" id="marcaRueda2" name="marcaRueda2" class="form-control" placeholder="Berlinetta">
                    <div class="invalid-feedback" id="marcaRuedaError2"></div>
                </div>
                <div class="col">
                    <label for="diametroRueda2">Diameter for wheel 2: </label>
                    <input type="text" id="diametroRueda2" name="diametroRueda2" class="form-control" placeholder="between 0.4 and 2">
                    <div class="invalid-feedback" id="rueda2Error"></div>
                </div>
            </div> 
            <div class="row mt-3">
                <div class="col">
                    <label for="marcaRueda3">Wheel brand 3: </label>
                    <input type="text" id="marcaRueda3" name="marcaRueda3" class="form-control" placeholder="Berlinetta">
                    <div class="invalid-feedback" id="marcaRuedaError3"></div>
                </div>
                    <div class="col">
                    <label for="diametroRueda3">Diameter for wheel 3: </label>
                    <input type="text" id="diametroRueda3" name="diámetroRueda3" class="form-control" placeholder="between 0.4 and 2">
                    <div class="invalid-feedback" id="rueda3Error"></div>
                </div>
                <div class="col">
                    <label for="marcaRueda4">Wheel brand 4: </label>
                    <input type="text" id="marcaRueda4" name="marcaRueda4" class="form-control" placeholder="Berlinetta">
                    <div class="invalid-feedback" id="marcaRuedaError4"></div>
                </div>
                <div class="col">
                    <label for="diametroRueda4">Diameter for wheel 4: </label>
                    <input type="text" id="diametroRueda4" name="diámetroRueda4" class="form-control" placeholder="between 0.4 and 2">
                    <div class="invalid-feedback" id="rueda4Error"></div>
                </div>
            </div>
            <button type="button" id="createWheelsBtn" class="btn btn-info mt-4">Add Wheels</button>
        </form>
<br>
        <div class="bg-light text-dark" id="car-container"></div>
        <div class="bg-light text-dark" id="wheels-container"></div>
        
    </div> 
 <!-- Custom js scripts -->
<script src="../models/car.js"></script>
<script src="../models/wheel.js"></script>
<script src="../controllers/controller.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
